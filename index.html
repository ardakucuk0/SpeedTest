<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Speed Test</h1>
  <button id="startBtn">Start Test</button>

  <div class="gauges">
    <div class="gauge hidden" id="pingGauge">
      <h2>Ping</h2>
      <div class="value" id="pingValue">-- ms</div>
    </div>
    <div class="gauge hidden" id="downloadGauge">
      <h2>Download</h2>
      <div class="value" id="downloadValue">-- Mbps</div>
    </div>
    <div class="gauge hidden" id="uploadGauge">
      <h2>Upload</h2>
      <div class="value" id="uploadValue">-- Mbps</div>
    </div>
  </div>

  <pre id="summary"></pre>
  <script src="script.js"></script>
</body>
</html>
