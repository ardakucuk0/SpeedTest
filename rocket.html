<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speed Test â€“ Rocket View</title>


  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>


  <style>
    body {
      background: radial-gradient(circle at bottom, #0b1020, #020817 80%);
      color: #e5e7eb;
      text-align: center;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .rocket-zone {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 250px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,253,0.2);
      background: radial-gradient(circle at bottom, rgba(56,189,248,0.08), transparent 80%);
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(15,23,42,0.8);
    }

    .rocket {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      transition: bottom 0.4s ease-out;
    }

    .smoke {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 60px;
      border-radius: 999px;
      background: linear-gradient(to top, rgba(56,189,248,0.6), transparent);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1> Speed Launch</h1>
  <div class="rocket-zone">
    <div class="rocket" id="rocket"> </div>
    <div class="smoke"></div>
  </div>

  <script>
    // This script watches your existing download/upload gauge values
    // and makes the rocket lift as speeds increase.

    const rocket = document.getElementById('rocket');
    function checkSpeed() {
      const d = document.getElementById('downloadValue');
      const u = document.getElementById('uploadValue');
      let speed = 0;
      if (d && d.textContent.includes('Mbps')) {
        speed = parseFloat(d.textContent);
      } else if (u && u.textContent.includes('Mbps')) {
        speed = parseFloat(u.textContent);
      }
      const lift = Math.min(speed / 3, 150); // up to 150px
      rocket.style.bottom = 10 + lift + 'px';
    }

    // Check every half-second for updates
    setInterval(checkSpeed, 500);
  </script>
</body>
</html>
